services:
  backend:
    build:
      context: ./backend
    container_name: magi-backend
    env_file:
      - ./backend/.env
    environment:
      OLLAMA_API_BASE: http://ollama:11434
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    container_name: magi-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: magi-ollama
    gpus: all
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  ollama-pull:
    image: ollama/ollama:latest
    container_name: magi-ollama-pull
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: http://ollama:11434
    entrypoint: ["ollama"]
    command: ["pull", "qwen2.5:7b-instruct-q4_K_M"]
    restart: "no"

volumes:
  ollama-data:
