services:
  backend:
    build:
      context: ./backend
    container_name: magi-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    container_name: magi-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
